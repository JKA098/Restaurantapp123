        <!-- Link to FontAwesome CSS for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <body>
        <!-- <section class="icons-bar">
            <i class="fa-solid fa-pizza-slice"></i>
            <i class="fa-solid fa-burger"></i>
            <i class="fa-solid fa-beer-mug-empty"></i>

        <div class="container">
            <div class="header">
                <!-- <img src=" https://th.bing.com/th/id/OIP.-zyjeSLKfgt_FrG3TB0aqQHaHK?w=192&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="title image" > -->
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town.</p>
        </div>

            <!-- Dynamic menu container -->
        
        <div class="menu-item">
            <img src="https://th.bing.com/th?id=OIP.rhT3OJMETAq9HittwwGtmAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Pizza" class="menu-image">
            <!-- <i class="fa-solid fa-pizza-slice"></i> FontAwesome icon for the beer -->
            <div class="item-info">
                <h2>Pizza</h2>
                <p>Pepperoni, mushroom, mozzarella</p>
                <p> $14</p>
                
            </div>
            <button class="add-button" >+</button>
            <!--  -->
        </div>
        
        <div class="menu-item">
            <img src="https://th.bing.com/th?id=OIP.ZVfCwEBKtjble8-jRJFuowHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Hamburger" class="menu-image">
            <!-- <i class="fa-solid fa-burger"></i> FontAwesome icon for the burger -->
            <div class="item-info">
                <h2>Hamburger</h2>
                <p>Beef, cheese, lettuce</p>
                <p> $12</p>
                
            </div>
            <button class="add-button" data-id="1">+</button>
        </div>
        <div class="menu-item">
            <img src="https://th.bing.com/th?id=OIP.KL3unRtmLF_13u7pWf1TFQHaJW&w=222&h=280&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Beer" class="menu-image">
            <!-- <i class="fa-solid fa-beer-mug-empty"></i> FontAwesome icon for the beer -->
            <div class="item-info">
                <h2>Beer</h2>
                <p>Grain, hops, yeast, water</p>
                <p> $5</p>
                
            </div>
            <button class="add-button" data-id="2">+</button>
        </div>
        

        <div class="order-header" id="order-header" style="display:none">Your order</div>
        <div id="order-summary" style="display:none">
                <!-- Order summary will be populated here by JavaScript -->
            <div class="order-header">Your order</div>
            <div class="total-line"></div>
        </div>

        <div id="checkout-form" style="display:none">
                <h2>Enter Card Details</h2>
                <input type="text" id="card-name" placeholder="Cardholder's Name" pattern="[A-Za-z ]+" title="Name should only contain letters.">
                <input type="text" id="card-number" placeholder="Card Number" pattern="\d{13,16}"  title="Please enter only numbers.">
                <input type="text" id="card-cvv" placeholder="CVV" pattern="\d{3}" maxlength="3" title="Please enter a 3-digit CVV number.">
                <button onclick="submitOrder()">Submit Order</button>
        </div>
        
        

        <div id="order-confirmation" style="display:none">
                <!-- Confirmation message will be populated here by JavaScript -->
                
        </div>
        </div> 
    <script src="index.js" type ="module"></script>   
    </body>
</html>
